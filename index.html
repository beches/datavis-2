<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

</style>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script>

var width = 1200,
    height = 900;

var color = d3.scale.category20c();

var force = d3.layout.force()
    .charge(-20)
    .linkDistance(10)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("power1000.json", function(error, graph) {
  if (error) throw error;
  
  for( l in graph.links) {
  	for( n in graph.nodes ) {
  	  var link = graph.links[l];
  	  var node = graph.nodes[n];
  	  if(link.source == node.name) {
  	    if(!node.group) {
  	      node.group = 1;
  	    } else {
  	      node.group++;
  	    }
  	  }
  	  if(link.target == node.name) {
  	    if(!node.group) {
  	      node.group = 1;
  	    } else {
  	      node.group++;
  	    }
  	  }
    }
  }

  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  var link = svg.selectAll(".link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("circle")
      .attr("class", "node")
      .attr("r", 5)
      .style("fill", function(d) { return color(d.group-1); })
      .call(force.drag);

  node.append("title")
      .text(function(d) { 
      var ed = ", no Edges";
      if(d.group) ed = ", Number of Edges: "+d.group;
      return "Node: "+d.name+ed; });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  });
});

</script>
